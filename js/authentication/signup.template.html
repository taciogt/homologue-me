<div class="box">
    <h2>Sign Up</h2>

    <div class="field">
        <label class="label">Username</label>
        <p class="control">
            <input class="input" type="text" placeholder="Username" ng-model="vc.authModel.newUsername">
        </p>

    </div>
    <div class="field">
        <label class="label">Email</label>
        <p class="control">
            <input class="input" type="text" placeholder="Email" ng-model="vc.authModel.newEmail">
        </p>
    </div>
    <div class="field">
        <label class="label">Password</label>
        <p class="control">
            <input class="input" type="password" placeholder="Password" ng-model="vc.authModel.newPassword">
        </p>
    </div>
    <div class="field">
        <p class="control">
            <button class="button is-success" ng-click="vc.authModel.signUp()">
                Cadastrar
            </button>
        </p>
    </div>

    <button class="button" ng-click="vc.authModel.printModel()">Teste</button>
</div>
